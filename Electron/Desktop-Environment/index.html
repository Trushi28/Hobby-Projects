<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoWM - Advanced Window Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            overflow: hidden;
            height: 100vh;
            color: #ffffff;
            user-select: none;
        }

        .desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.3" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        /* Top Panel */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
        }

        .activities-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .activities-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .system-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .time-display {
            font-weight: 600;
            font-size: 14px;
        }

        .system-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Activities Overview */
        .activities-overview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 2000;
            padding: 80px 40px 40px;
        }

        .activities-overview.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .workspace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .workspace {
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .workspace:hover {
            transform: scale(1.05);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .workspace.active {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .workspace-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        /* Application Launcher */
        .app-launcher {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }

        /* Windows */
        .window {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .window:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .window.maximized {
            top: 40px !important;
            left: 0 !important;
            width: 100vw !important;
            height: calc(100vh - 40px) !important;
            border-radius: 0;
        }

        .titlebar {
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            cursor: move;
        }

        .window-title {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn { background: #ff5f57; }
        .minimize-btn { background: #ffbd2e; }
        .maximize-btn { background: #28ca42; }

        .window-btn:hover {
            transform: scale(1.2);
        }

        .window-content {
            padding: 20px;
            height: calc(100% - 40px);
            color: #333;
            overflow: auto;
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 8px;
            display: flex;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }

        .dock-item {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            position: relative;
        }

        .dock-item:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .dock-item.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.5s ease;
        }

        /* Resizer */
        .resizer {
            position: absolute;
            background: transparent;
        }

        .resizer.right {
            right: -5px;
            top: 0;
            bottom: 0;
            width: 10px;
            cursor: e-resize;
        }

        .resizer.bottom {
            left: 0;
            right: 0;
            bottom: -5px;
            height: 10px;
            cursor: s-resize;
        }

        .resizer.corner {
            right: -5px;
            bottom: -5px;
            width: 10px;
            height: 10px;
            cursor: se-resize;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 3000;
            display: none;
        }

        .context-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .context-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="desktop" id="desktop">
        <!-- Top Panel -->
        <div class="top-panel">
            <button class="activities-button" onclick="toggleActivities()">Activities</button>
            <div class="system-info">
                <div class="time-display" id="timeDisplay"></div>
            </div>
            <div class="system-controls">
                <button class="control-btn" onclick="showNotifications()" title="Notifications">🔔</button>
                <button class="control-btn" onclick="showSettings()" title="Settings">⚙️</button>
                <button class="control-btn" onclick="showPowerMenu()" title="Power">⏻</button>
            </div>
        </div>

        <!-- Activities Overview -->
        <div class="activities-overview" id="activitiesOverview">
            <div class="workspace-grid">
                <div class="workspace active" data-workspace="1">
                    <div class="workspace-label">Workspace 1</div>
                </div>
                <div class="workspace" data-workspace="2">
                    <div class="workspace-label">Workspace 2</div>
                </div>
                <div class="workspace" data-workspace="3">
                    <div class="workspace-label">Workspace 3</div>
                </div>
                <div class="workspace" data-workspace="4">
                    <div class="workspace-label">Workspace 4</div>
                </div>
            </div>
            
            <div class="app-launcher">
                <div class="app-item" onclick="launchApp('terminal')">
                    <div class="app-icon">💻</div>
                    <div class="app-name">Terminal</div>
                </div>
                <div class="app-item" onclick="launchApp('browser')">
                    <div class="app-icon">🌐</div>
                    <div class="app-name">Browser</div>
                </div>
                <div class="app-item" onclick="launchApp('files')">
                    <div class="app-icon">📁</div>
                    <div class="app-name">Files</div>
                </div>
                <div class="app-item" onclick="launchApp('editor')">
                    <div class="app-icon">📝</div>
                    <div class="app-name">Text Editor</div>
                </div>
                <div class="app-item" onclick="launchApp('calculator')">
                    <div class="app-icon">🧮</div>
                    <div class="app-name">Calculator</div>
                </div>
                <div class="app-item" onclick="launchApp('music')">
                    <div class="app-icon">🎵</div>
                    <div class="app-name">Music</div>
                </div>
                <div class="app-item" onclick="launchApp('settings')">
                    <div class="app-icon">⚙️</div>
                    <div class="app-name">Settings</div>
                </div>
                <div class="app-item" onclick="launchApp('monitor')">
                    <div class="app-icon">📊</div>
                    <div class="app-name">System Monitor</div>
                </div>
            </div>
        </div>

        <!-- Dock -->
        <div class="dock">
            <div class="dock-item active" onclick="launchApp('terminal')" title="Terminal">💻</div>
            <div class="dock-item" onclick="launchApp('browser')" title="Browser">🌐</div>
            <div class="dock-item" onclick="launchApp('files')" title="Files">📁</div>
            <div class="dock-item" onclick="launchApp('editor')" title="Text Editor">📝</div>
            <div class="dock-item" onclick="toggleActivities()" title="Activities">🔍</div>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="contextMenu">
            <div class="context-item" onclick="createWindow()">
                <span>📄</span> New Window
            </div>
            <div class="context-item" onclick="showDesktopSettings()">
                <span>🎨</span> Desktop Settings
            </div>
            <div class="context-item" onclick="showTerminal()">
                <span>💻</span> Open Terminal
            </div>
            <div class="context-item" onclick="refreshDesktop()">
                <span>🔄</span> Refresh
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let windows = [];
        let windowIdCounter = 1;
        let currentWorkspace = 1;
        let isDragging = false;
        let isResizing = false;
        let dragOffset = { x: 0, y: 0 };

        // Initialize the application
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            setupEventListeners();
            
            // Create a welcome window
            setTimeout(() => {
                createWindow('Welcome to NeoWM', 'Welcome to your advanced window manager! This is a modern, GNOME-inspired interface with powerful window management capabilities.', 'welcome');
            }, 1000);
        }

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
            document.getElementById('timeDisplay').textContent = `${timeString} • ${dateString}`;
        }

        // Toggle activities overview
        function toggleActivities() {
            const overview = document.getElementById('activitiesOverview');
            overview.classList.toggle('active');
        }

        // Create a new window
        function createWindow(title = 'New Window', content = '', type = 'default') {
            const windowId = windowIdCounter++;
            const windowEl = document.createElement('div');
            windowEl.className = 'window slide-up';
            windowEl.id = `window-${windowId}`;
            windowEl.style.left = `${100 + (windowId * 30)}px`;
            windowEl.style.top = `${80 + (windowId * 30)}px`;
            windowEl.style.width = '600px';
            windowEl.style.height = '400px';
            windowEl.style.zIndex = 100 + windowId;

            let windowContent = content;
            if (type === 'terminal') {
                windowContent = `
                    <div style="background: #1a1a1a; color: #00ff00; font-family: 'Courier New', monospace; padding: 10px; height: 100%; overflow-y: auto;">
                        <div>NeoWM Terminal v1.0</div>
                        <div>Type 'help' for available commands</div>
                        <div style="margin-top: 10px;">
                            <span style="color: #667eea;">user@neowm:~$</span> <span class="cursor" style="animation: blink 1s infinite;">█</span>
                        </div>
                    </div>
                `;
            } else if (type === 'browser') {
                windowContent = `
                    <div style="height: 100%;">
                        <div style="background: #f0f0f0; padding: 10px; border-bottom: 1px solid #ddd; display: flex; gap: 10px; align-items: center;">
                            <button style="padding: 5px 10px; border: 1px solid #ccc; background: white; border-radius: 4px;">←</button>
                            <button style="padding: 5px 10px; border: 1px solid #ccc; background: white; border-radius: 4px;">→</button>
                            <input type="text" value="https://example.com" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div style="padding: 20px; height: calc(100% - 60px); overflow-y: auto;">
                            <h2>Welcome to NeoWM Browser</h2>
                            <p>This is a sample browser window with navigation controls.</p>
                            <p>In a real implementation, this would render web content.</p>
                        </div>
                    </div>
                `;
            } else if (type === 'files') {
                windowContent = `
                    <div style="height: 100%; display: flex;">
                        <div style="width: 200px; background: #f5f5f5; border-right: 1px solid #ddd; padding: 10px;">
                            <div style="font-weight: bold; margin-bottom: 10px;">Places</div>
                            <div style="padding: 5px; cursor: pointer; border-radius: 4px;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">🏠 Home</div>
                            <div style="padding: 5px; cursor: pointer; border-radius: 4px;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">📄 Documents</div>
                            <div style="padding: 5px; cursor: pointer; border-radius: 4px;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">🖼️ Pictures</div>
                            <div style="padding: 5px; cursor: pointer; border-radius: 4px;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">🎵 Music</div>
                            <div style="padding: 5px; cursor: pointer; border-radius: 4px;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">🎬 Videos</div>
                        </div>
                        <div style="flex: 1; padding: 20px;">
                            <h3>File Manager</h3>
                            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; margin-top: 20px;">
                                <div style="text-align: center; cursor: pointer;" ondblclick="alert('Opening file...')">
                                    <div style="font-size: 32px;">📁</div>
                                    <div style="font-size: 12px;">Folder 1</div>
                                </div>
                                <div style="text-align: center; cursor: pointer;" ondblclick="alert('Opening file...')">
                                    <div style="font-size: 32px;">📄</div>
                                    <div style="font-size: 12px;">Document.txt</div>
                                </div>
                                <div style="text-align: center; cursor: pointer;" ondblclick="alert('Opening file...')">
                                    <div style="font-size: 32px;">🖼️</div>
                                    <div style="font-size: 12px;">Image.png</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (type === 'calculator') {
                windowContent = `
                    <div style="height: 100%; display: flex; flex-direction: column; padding: 20px;">
                        <input type="text" id="calc-display-${windowId}" value="0" style="width: 100%; padding: 15px; font-size: 24px; text-align: right; border: 2px solid #667eea; border-radius: 8px; margin-bottom: 20px;" readonly>
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; flex: 1;">
                            <button onclick="clearCalc(${windowId})" style="padding: 15px; font-size: 18px; border: none; background: #ff5f57; color: white; border-radius: 8px; cursor: pointer;">C</button>
                            <button onclick="calcOperation(${windowId}, '/')" style="padding: 15px; font-size: 18px; border: none; background: #667eea; color: white; border-radius: 8px; cursor: pointer;">÷</button>
                            <button onclick="calcOperation(${windowId}, '*')" style="padding: 15px; font-size: 18px; border: none; background: #667eea; color: white; border-radius: 8px; cursor: pointer;">×</button>
                            <button onclick="calcOperation(${windowId}, '-')" style="padding: 15px; font-size: 18px; border: none; background: #667eea; color: white; border-radius: 8px; cursor: pointer;">−</button>
                            <button onclick="calcNumber(${windowId}, '7')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">7</button>
                            <button onclick="calcNumber(${windowId}, '8')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">8</button>
                            <button onclick="calcNumber(${windowId}, '9')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">9</button>
                            <button onclick="calcOperation(${windowId}, '+')" style="padding: 15px; font-size: 18px; border: none; background: #667eea; color: white; border-radius: 8px; cursor: pointer; grid-row: span 2;">+</button>
                            <button onclick="calcNumber(${windowId}, '4')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">4</button>
                            <button onclick="calcNumber(${windowId}, '5')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">5</button>
                            <button onclick="calcNumber(${windowId}, '6')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">6</button>
                            <button onclick="calcNumber(${windowId}, '1')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">1</button>
                            <button onclick="calcNumber(${windowId}, '2')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">2</button>
                            <button onclick="calcNumber(${windowId}, '3')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">3</button>
                            <button onclick="calcEquals(${windowId})" style="padding: 15px; font-size: 18px; border: none; background: #28ca42; color: white; border-radius: 8px; cursor: pointer; grid-row: span 2;">=</button>
                            <button onclick="calcNumber(${windowId}, '0')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer; grid-column: span 2;">0</button>
                            <button onclick="calcNumber(${windowId}, '.')" style="padding: 15px; font-size: 18px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer;">.</button>
                        </div>
                    </div>
                `;
            }

            windowEl.innerHTML = `
                <div class="titlebar" onmousedown="startDrag(event, ${windowId})">
                    <div class="window-title">${title}</div>
                    <div class="window-controls">
                        <button class="window-btn minimize-btn" onclick="minimizeWindow(${windowId})"></button>
                        <button class="window-btn maximize-btn" onclick="maximizeWindow(${windowId})"></button>
                        <button class="window-btn close-btn" onclick="closeWindow(${windowId})"></button>
                    </div>
                </div>
                <div class="window-content">
                    ${windowContent}
                </div>
                <div class="resizer right" onmousedown="startResize(event, ${windowId}, 'right')"></div>
                <div class="resizer bottom" onmousedown="startResize(event, ${windowId}, 'bottom')"></div>
                <div class="resizer corner" onmousedown="startResize(event, ${windowId}, 'corner')"></div>
            `;

            document.getElementById('desktop').appendChild(windowEl);
            windows.push({ id: windowId, element: windowEl, workspace: currentWorkspace });
            bringToFront(windowId);
        }

        // Calculator functions
        let calcState = {};
        
        function calcNumber(windowId, num) {
            const display = document.getElementById(`calc-display-${windowId}`);
            if (!calcState[windowId]) calcState[windowId] = { display: '0', operator: null, operand: null };
            
            if (calcState[windowId].display === '0' || calcState[windowId].justCalculated) {
                calcState[windowId].display = num;
                calcState[windowId].justCalculated = false;
            } else {
                calcState[windowId].display += num;
            }
            display.value = calcState[windowId].display;
        }
        
        function calcOperation(windowId, op) {
            const display = document.getElementById(`calc-display-${windowId}`);
            if (!calcState[windowId]) calcState[windowId] = { display: '0', operator: null, operand: null };
            
            if (calcState[windowId].operator && !calcState[windowId].justCalculated) {
                calcEquals(windowId);
            }
            
            calcState[windowId].operator = op;
            calcState[windowId].operand = parseFloat(calcState[windowId].display);
            calcState[windowId].justCalculated = true;
        }
        
        function calcEquals(windowId) {
            const display = document.getElementById(`calc-display-${windowId}`);
            if (!calcState[windowId] || !calcState[windowId].operator) return;
            
            const current = parseFloat(calcState[windowId].display);
            const operand = calcState[windowId].operand;
            let result;
            
            switch (calcState[windowId].operator) {
                case '+': result = operand + current; break;
                case '-': result = operand - current; break;
                case '*': result = operand * current; break;
                case '/': result = operand / current; break;
                default: return;
            }
            
            calcState[windowId].display = result.toString();
            calcState[windowId].operator = null;
            calcState[windowId].operand = null;
            calcState[windowId].justCalculated = true;
            display.value = calcState[windowId].display;
        }
        
        function clearCalc(windowId) {
            const display = document.getElementById(`calc-display-${windowId}`);
            calcState[windowId] = { display: '0', operator: null, operand: null };
            display.value = '0';
        }

        // Window management functions
        function closeWindow(windowId) {
            const windowEl = document.getElementById(`window-${windowId}`);

        function minimizeWindow(windowId) {
            const windowEl = document.getElementById(`window-${windowId}`);
            if (windowEl) {
                windowEl.style.transform = 'scale(0.1)';
                windowEl.style.opacity = '0';
                setTimeout(() => {
                    windowEl.style.display = 'none';
                }, 300);
            }
        }

        function maximizeWindow(windowId) {
            const windowEl = document.getElementById(`window-${windowId}`);
            if (windowEl) {
                windowEl.classList.toggle('maximized');
            }
        }

        function bringToFront(windowId) {
            const windowEl = document.getElementById(`window-${windowId}`);
            if (windowEl) {
                const maxZ = Math.max(...windows.map(w => parseInt(w.element.style.zIndex) || 0));
                windowEl.style.zIndex = maxZ + 1;
            }
        }

        // Drag functionality
        function startDrag(e, windowId) {
            const windowEl = document.getElementById(`window-${windowId}`);
            if (!windowEl || windowEl.classList.contains('maximized')) return;
            
            isDragging = true;
            const rect = windowEl.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            bringToFront(windowId);
            
            const handleMouseMove = (e) => {
                if (!isDragging) return;
                windowEl.style.left = `${e.clientX - dragOffset.x}px`;
                windowEl.style.top = `${Math.max(40, e.clientY - dragOffset.y)}px`;
            };
            
            const handleMouseUp = () => {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        // Resize functionality
        function startResize(e, windowId, direction) {
            e.stopPropagation();
            const windowEl = document.getElementById(`window-${windowId}`);
            if (!windowEl || windowEl.classList.contains('maximized')) return;
            
            isResizing = true;
            const startX = e.clientX;
            const startY = e.clientY;
            const startWidth = windowEl.offsetWidth;
            const startHeight = windowEl.offsetHeight;
            
            const handleMouseMove = (e) => {
                if (!isResizing) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                if (direction === 'right' || direction === 'corner') {
                    windowEl.style.width = `${Math.max(300, startWidth + deltaX)}px`;
                }
                if (direction === 'bottom' || direction === 'corner') {
                    windowEl.style.height = `${Math.max(200, startHeight + deltaY)}px`;
                }
            };
            
            const handleMouseUp = () => {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        // Event listeners setup
        function setupEventListeners() {
            // Click on windows to bring to front
            document.addEventListener('click', (e) => {
                const windowEl = e.target.closest('.window');
                if (windowEl) {
                    const windowId = parseInt(windowEl.id.replace('window-', ''));
                    bringToFront(windowId);
                }
                
                // Hide context menu when clicking elsewhere
                if (!e.target.closest('.context-menu')) {
                    hideContextMenu();
                }
                
                // Hide activities overview when clicking outside
                if (!e.target.closest('.activities-overview') && !e.target.closest('.activities-button')) {
                    document.getElementById('activitiesOverview').classList.remove('active');
                }
            });
            
            // Right-click context menu
            document.getElementById('desktop').addEventListener('contextmenu', showContextMenu);
            
            // Workspace switching
            document.querySelectorAll('.workspace').forEach(workspace => {
                workspace.addEventListener('click', () => {
                    switchWorkspace(parseInt(workspace.dataset.workspace));
                });
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.altKey && e.key === 'Tab') {
                    e.preventDefault();
                    toggleActivities();
                }
                if (e.ctrlKey && e.altKey && e.key === 't') {
                    e.preventDefault();
                    launchApp('terminal');
                }
                if (e.key === 'Escape') {
                    document.getElementById('activitiesOverview').classList.remove('active');
                    hideContextMenu();
                }
            });
        }

        const style = document.createElement('style');
